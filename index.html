<!doctype html>
<html>
	<head>
		<title>Speech to Text to Speech</title>
		<script type="module" src="/main.js"></script>
	</head>
	<body>
		<h1>Speech to Text to Speech</h1>
		<p id="output"></p>
		<button id="start">Start</button>
		<select id="voice-select"></select>
		<br/>
		<span>Pitch: <input type="range" id="pitch" value="1" min="0.2" max="3" step="0.1"></input><span id="pitch-value">1.0</span></span>
		<br/>
		<span>Speed: <input type="range" id="speed" value="1" min="0.2" max="3" step="0.1"></input><span id="speed-value">1.0</span></span>
	</body>
</html>
